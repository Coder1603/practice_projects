<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c745bd159c.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="block-container">
        <i class="fa-brands fa-twitter"></i>
        <div class="block__number" data-target="12000"></div>
        <div class="block__text">Twitter Followers</div>
    </div>
    <div class="block-container">
        <i class="fa-brands fa-youtube"></i>
        <div class="block__number" data-target="5000"></div>
        <div class="block__text">YouTube Subscribers</div>
    </div>
    <div class="block-container">
        <i class="fa-brands fa-facebook"></i>
        <div class="block__number" data-target="7500"></div>
        <div class="block__text">Facebook Fans</div>
    </div>
</body>
<script src="./script.js"></script>
</html>
